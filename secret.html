<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Message privé</title>
<style>
:root{
  --bg:#0b0c0d; --paper:#f7f8fa; --paper-text:#111218;
  --shadow: rgba(2,6,23,0.45);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#050507,var(--bg));display:flex;align-items:center;justify-content:center;padding:24px;color:#111;}
.container{width:100%;max-width:860px;padding:24px;display:flex;flex-direction:column;gap:18px}
.topbar{display:flex;align-items:center;gap:12px}
.back-btn{
  background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;cursor:pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 -2px 0 rgba(255,255,255,0.02);
}
.sheet{
  background: linear-gradient(180deg, #ffffff, #fbfcfd);
  border-radius:16px;padding:28px;
  box-shadow: 0 20px 60px var(--shadow), 0 6px 0 rgba(0,0,0,0.15);
  color:var(--paper-text);
  min-height:320px;
  border:1px solid rgba(0,0,0,0.06);
  transform: perspective(800px) translateZ(0);
}
.sheet h2{margin:0 0 12px;font-size:20px}
.sheet p{margin:0 0 12px;line-height:1.5;color:#222}

.meta{display:flex;align-items:center;gap:12px;color:#666;font-size:13px;margin-bottom:12px}
.tag{background:#eef0f2;color:#333;padding:6px 10px;border-radius:10px;font-weight:600;border:1px solid rgba(0,0,0,0.04)}

.footer{display:flex;justify-content:flex-end;color:#777;font-size:13px;margin-top:12px}
@media (max-width:640px){ .sheet{padding:18px} .container{padding:12px} }
</style>
</head>
<body>
  <div class="container" role="main">
    <div class="topbar">
      <button id="back" class="back-btn">← Retour</button>
      <div style="flex:1"></div>
    </div>

    <div id="sheet" class="sheet" aria-live="polite">
      <h2>Message privé</h2>
      <div class="meta"><span class="tag">Privé</span><span id="note">Ce message est affiché uniquement après validation.</span></div>
      <div id="content">
        <!-- le secret sera injecté ici -->
      </div>
      <div class="footer">Signé : <strong>Mathis</strong></div>
    </div>
  </div>

<script>
// récupère le secret depuis sessionStorage
const secret = sessionStorage.getItem('private_secret');
if(!secret){
  // pas d'accès -> retourne à la page de code
  window.location.href = 'index.html';
} else {
  // injecte le texte dans l'élément content
  const content = document.getElementById('content');
  // on met le secret dans un paragraphe ; si ton message contient des sauts de ligne,
  // remplace \n par <br> pour garder la mise en page.
  content.innerHTML = '<p>' + escapeHtml(secret).replace(/\n/g,'<br>') + '</p>';
}

// bouton retour
document.getElementById('back').addEventListener('click', ()=>{
  sessionStorage.removeItem('private_secret'); // efface le secret
  window.location.href = 'index.html';
});

// protection basique contre HTML injection
function escapeHtml(unsafe){
  return unsafe
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#039;');
}
</script>
</body>
</html>
