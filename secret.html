<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #dcdcdc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      margin-top: 80px;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      line-height: 1.6;
      color: #222;
      font-size: 16px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin-top: 60px;
        padding: 20px;
        font-size: 15px;
      }
      .back-btn {
        padding: 8px 14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Retour</button>

  <div class="container">
    <!-- Remplace ici ton texte -->
    <<< Ton message secret ici >>>
  </div>
</body>
</html>
