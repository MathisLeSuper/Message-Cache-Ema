<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Message Caché</title>
<style>
:root{
  --bg:#070708; --text:#e9eef2; --muted:#96a0aa;
  --accent:#ff7a18; --accent-2:#ffb56b; --card:#1c1c1f; --card-light:#2c2c2f;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#050507,var(--bg));color:var(--text);display:flex;flex-direction:column;align-items:center;padding:24px;min-height:100vh;}
.container{width:100%;max-width:700px;margin-top:20px;}
.card{background:var(--card-light);padding:20px;border-radius:12px;margin-bottom:16px;box-shadow:0 8px 24px rgba(0,0,0,0.3);}
.title{font-size:28px;font-weight:700;margin-bottom:12px;background:linear-gradient(90deg,#fff 0%,var(--accent-2)40%,var(--accent)100%);-webkit-background-clip:text;color:transparent;}
.message-content{white-space:pre-wrap;line-height:1.4;font-size:15px;}
input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:var(--card);color:var(--text);margin-bottom:12px;font-size:15px;}
button{padding:12px 18px;border-radius:12px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#051014;font-weight:700;cursor:pointer;}
button:active{transform:translateY(-2px) scale(.995);}
#status{margin-top:8px;font-size:14px;color:var(--accent);}
#back{margin-top:12px;text-decoration:none;color:var(--accent);}
</style>
</head>
<body>
<div class="container">
  <h1 class="title">Message Caché</h1>
  <div class="card" id="secretBox">Chargement du message...</div>
  <form id="msgForm">
    <input type="text" name="name" placeholder="Ton nom (facultatif)">
    <input type="email" name="email" placeholder="Ton email (facultatif)">
    <textarea name="message" placeholder="Ton message..." rows="4"></textarea>
    <button type="submit">Envoyer</button>
    <div id="status"></div>
  </form>
  <a href="index.html" id="back">← Retour</a>
</div>

<script>
const API = 'https://pearlier-captivatingly-so.ngrok-free.dev';
const secretBox = document.getElementById('secretBox');
const msgForm = document.getElementById('msgForm');
const status = document.getElementById('status');

secretBox.textContent = sessionStorage.getItem('private_secret') || 'Aucun message trouvé.';

msgForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = new FormData(msgForm);
  const payload = {
    name: data.get('name'),
    email: data.get('email'),
    message: data.get('message')
  };
  status.textContent='Envoi en cours...';
  try{
    const res = await fetch(API+'/message',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const j = await res.json();
    if(j.ok){status.textContent='Message envoyé !';msgForm.reset();}
    else{status.textContent='Erreur lors de l\'envoi';}
  }catch(err){status.textContent='Erreur réseau';}
});
</script>
</body>
</html>
