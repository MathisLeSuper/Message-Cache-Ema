<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acc√®s secret</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
    }
    input {
      margin: 10px;
      padding: 10px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    #message { margin-top: 20px; color: #f00; }
  </style>
</head>
<body>
  <h2>Entre le code secret</h2>
  <input type="password" id="code" placeholder="Code secret...">
  <button onclick="auth()">Valider</button>
  <p id="message"></p>

  <script>
    async function auth() {
      const code = document.getElementById('code').value.trim();
      const res = await fetch('https://ton-serveur.vercel.app/auth', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      if (data.ok) {
        window.location.href = "secret.html";
      } else {
        document.getElementById('message').textContent = data.error || 'Erreur inconnue';
      }
    }
  </script>
</body>
</html>
